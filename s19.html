<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 id="first"></h1>
    <script>
        // 통신용 메소드
        // fetch함수를 실행하고 뒤에 then catch finally를 선택해서 입력
        // then catch finally는 콜백함수를 매개변수로 받는다
        fetch("https://jsonplaceholder.typicode.com/posts/1")
        // json 데이터를 받는 주소면
        // .then((response) => response.json()) 코드 고정
        // json()을 사용하면 응답 내용에서 json데이터를 자바스크립트 객체로 바꿔준다
        .then((response) => {
            console.log(response);
            return response.json();
        }) 
        .then((result)=>{
            console.log(result); 
            document.querySelector("#first").innerHTML = result.title;
        });
    </script>
</body>
</html>
